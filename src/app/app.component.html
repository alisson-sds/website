<main class="main">
  <div class="content">
    <app-navbar></app-navbar>
    <div [ngClass]="['home-container']">
      <div class="home-main">
        <div class="text-main">
          <div>
          <p>Olá,</p>
          <p>Seja bem-vindo(a) à</p>
          </div>
          <div class="title-main">
            <h1>Casa do Lulu</h1>
            <h1 [ngStyle]="{'text-align': 'end'}">da Pomerânia</h1>
          </div>
          <p>A Casa do Lulu da Pomerânia é um ambiente pensado para pessoas 
            que amam seus pets como parte da família. Aqui você encontra informações 
            confiáveis para oferecer qualidade de vida, conforto e muito amor ao seu Lulu.
          </p>
          <div class="buttons-main">
            <button class="button-sd">Botão mágico
              <mat-icon class="volume-icon">volume_up</mat-icon>
            </button>
            <button class="button-perf">Perfil do seu lulu</button>
          </div>
        </div>
        <div>
          <img ngSrc="/images/lulu-home.png" [ngClass]="['home-image']" width="440" height="600" priority>
        </div>
      </div>
    </div>
  </div>
</main>

<router-outlet />
